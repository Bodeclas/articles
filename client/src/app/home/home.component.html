
<div class="row">
  <div class="col-sm-10">
    <h1>Artículos</h1>
  </div>
  <div class="col-sm-2 float-right">
      
    <button routerLink="/form" type="button" class="btn btn-primary">Crear Artículo</button>    
  </div>
</div>

<table class="table table-hover">
  <thead class="thead-light table-bordered">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Título</th>
      <th scope="col" style="width: 50%;">Descripción</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of articles">
      <td>{{article.id}}</td>
      <td>{{article.title}}</td>
      <td><p class="truncate">{{article.description}}</p></td>
      <td>
        <a class="icons button" routerLink="/show/{{article.id}}"><i class="fa fa-eye"></i></a>
        <a class="icons button" routerLink="/form/{{article.id}}"><i class="fa fa-edit"></i></a>
        <a class="icons button" routerLink="" (click)="delete(article.id)"><i class="fa fa-trash"></i></a>
      </td>
    <tr>
  </tbody>
</table>
