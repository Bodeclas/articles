<h2>Crear Artículo</h2><br/>

<div>
    <div class="form-group">
      <label for="title">Título</label>
      <input [(ngModel)]="article.title" type="text" class="form-control" id="title" placeholder="Ingrese título">
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea [(ngModel)]="article.description" type="text" class="form-control" id="description" placeholder="Ingrese descripción"></textarea>
    </div>
    
    <button (click)="saveMovie()" class="btn btn-primary float-right button">Guardar</button> 
    <button routerLink="/home" class="btn btn-primary float-right button">Regresar</button>
  </div>
